<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored Data</title>
</head>
<body>
    <h1>Stored Submissions</h1>
    {% if entries %}
        <table border="1" cellpadding="5">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for e in entries %}
            <tr>
                <td>{{ e[0] }}</td>
                <td>{{ e[1] }}</td>
                <td>{{ e[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No submissions yet.</p>
    {% endif %}
    <p><a href="/">Back to form</a></p>
</body>
</html>
